apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books-api
  template:
    metadata:
      labels:
        app: books-api
    spec:
      containers:
      - name: books-api
        image: books-api
        imagePullPolicy: Never
        ports:
        - containerPort: 8081